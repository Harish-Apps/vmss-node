name: Deploy to Azure Functions

on:
  push:
    branches:
      - "d89rdl-codex/delete-files-and-create-personal-blog-project"

env:
  AZURE_FUNCTIONAPP_NAME: dhaappsaznewf
  AZURE_RESOURCE_GROUP: functionRG
  FUNCTIONS_DIR: .  # path that contains host.json

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Functions layout
        working-directory: ${{ env.FUNCTIONS_DIR }}
        run: |
          ls -la
          test -f host.json || (echo "host.json not found in $PWD" && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements.txt', env.FUNCTIONS_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build dependencies into .python_packages
        working-directory: ${{ env.FUNCTIONS_DIR }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --target .python_packages/lib/site-packages
          else
            echo "No requirements.txt found; skipping dependency build."
          fi

      - name: Create deployment package (exclude dev/local files)
        working-directory: ${{ env.FUNCTIONS_DIR }}
        run: |
          rm -f ../package.zip
          zip -r ../package.zip \
            * .python_packages \
            -x "local.settings.json" \
               ".git/*" \
               ".github/*" \
               "*.pyc" \
               "__pycache__/*" \
               ".venv/*"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Run-From-Package is enabled
        run: |
          az functionapp config appsettings set \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --settings WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy zip package
        run: |
          az functionapp deployment source config-zip \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --name "$AZURE_FUNCTIONAPP_NAME" \
            --src package.zip
