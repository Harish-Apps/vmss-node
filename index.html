<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevOps Cloud Engineer Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f7fa; }
    header { text-align:center; margin-bottom:40px; }
    #clock { color:#555; }
    section { max-width:800px; margin:0 auto 40px; }
    .repo { padding:8px 0; border-bottom:1px solid #ddd; }
    .repo a { text-decoration:none; color:#0366d6; }
  </style>
</head>
<body>
  <header>
    <h1>DevOps Cloud Engineer Blog</h1>
    <div id="clock"></div>
  </header>
  <section>
    <h2>About Me</h2>
    <p>Hi, I'm a DevOps and cloud engineer sharing tips on automation and infrastructure.</p>
  </section>
  <section>
    <h2>Latest GitHub Repositories</h2>
    <div id="repos">Loading...</div>
  </section>
  <script>
    function updateClock() {
      document.getElementById('clock').textContent = new Date().toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const USER = 'your-github-username';
    fetch(`https://api.github.com/users/${USER}/repos?sort=updated&per_page=5`)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('repos');
        container.innerHTML = '';
        data.forEach(repo => {
          const div = document.createElement('div');
          div.className = 'repo';
          div.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>` +
            ` <span style="color:#666;font-size:0.9em">(updated ${new Date(repo.updated_at).toLocaleDateString()})</span>`;
          container.appendChild(div);
        });
      })
      .catch(() => document.getElementById('repos').textContent = 'Failed to load repositories.');
  </script>
</body>
</html>
